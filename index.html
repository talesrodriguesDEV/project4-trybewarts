<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T. Rodrigues e C. Azevedo - Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="header" >
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo" id="logo-header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input class="form-control lintLegal" type="email" placeholder="Email" name="email" id="insert-email">
      <input class="form-control lintLegal" type="password" name="password" placeholder="Senha" id="insert-senha">
      <button class="button" type="submit" id="loginButton">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div id="nome-completo" class="container1">
        <input class="form-control lintLegal" type="text" id="input-name" placeholder="Nome"/>
        <input class="form-control lintLegal" type="text" id="input-lastname" placeholder="Sobrenome"/>
        <input class="form-control lintLegal" type="text" id="input-email" placeholder="Email"/>
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="container">
        <label for="" id="label-family">Qual sua família?</label>
      <div class="radio-family">
        <input type="radio" class="family form-check-input" name="family" value="Frontend" id="family1"><label for="family1">Frontend</label>
      </div>
      <div class="radio-family">
        <input type="radio" class="family form-check-input" name="family" value="Backend" id="family2"><label for="family2">Backend</label>
      </div>
      <div class="radio-family">
        <input type="radio" class="family form-check-input" name="family" value="FullStack" id="family3"><label for="family3">FullStack</label>
      </div>
      </div>


        <div class="container">
          <label for="" id="label-content"> Qual conteúdo você está com <br> mais vontade de aprender?</label>
        <div>
          <input id="cont1" type="checkbox" name="linguagem" class="subject form-check-input" value="HoFs" id="cont1"><label for="cont1">HoFs</label>
          <input id="cont2" type="checkbox" name="linguagem" class="subject form-check-input" value="Jest"><label for="cont2">Jest</label>
          <input id="cont3" type="checkbox" name="linguagem" class="subject form-check-input" value="Promises"><label for="cont3">Promises</label> <br>
          <input id="cont4" type="checkbox" name="linguagem" class="subject form-check-input" value="React"><label for="cont4">React</label>
          <input id="cont5" type="checkbox" name="linguagem" class="subject form-check-input" value="SQL"><label for="cont5">SQL</label>
          <input id="cont6" type="checkbox" name="linguagem" class="subject form-check-input" value="Python"><label for="cont6">Python</label>
        </div>
        </div>

      <div class="container">
        <label for="" id="label-rate">Como você avalia <br> a Trybewarts?</label>
        <div class="rating">
          <div><input type="radio" value="1" name="rate" class="nota form-check-input" id="nota1"><label for="nota1">1</label></div>
          <div><input type="radio" value="2" name="rate" class="nota form-check-input" id="nota2"><label for="nota2">2</label></div>
          <div><input type="radio" value="3" name="rate" class="nota form-check-input" id="nota3"><label for="nota3">3</label></div>
          <div><input type="radio" value="4" name="rate" class="nota form-check-input" id="nota4"><label for="nota4">4</label></div>
          <div><input type="radio" value="5" name="rate" class="nota form-check-input" id="nota5"><label for="nota5">5</label></div> <br>
          <div><input type="radio" value="6" name="rate" class="nota form-check-input" id="nota6"><label for="nota6">6</label></div>
          <div><input type="radio" value="7" name="rate" class="nota form-check-input" id="nota7"><label for="nota7">7</label></div>
          <div><input type="radio" value="8" name="rate" class="nota form-check-input" id="nota8"><label for="nota8">8</label></div>
          <div><input type="radio" value="9" name="rate" class="nota form-check-input" id="nota9"><label for="nota9">9</label></div>
          <div><input type="radio" value="10" name="rate" class="nota form-check-input" id="nota10"><label for="nota10">10</label></div>
        </div>
      </div>

      <div class="container">
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div id="editor_font"></div>
      <p><span id="counter">500</span> restantes</p>
      </div>

      <div class="container2">
        <label for="" id="label-infos">Você concorda com o uso <br> das informações acima?</label>
        <p><input type="checkbox" id="agreement"> Sim</p>
        <button class="button" type="submit" id="submit-btn" disabled>Enviar</button>
      </div>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

</body>
<script src="script.js"></script>
</html>
